<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Home Page</title>
    <style>
        .header {
            top: 0px;
            height: 30px;
            width: 100%;
            background-color: aqua;
            text-align: center;
        }

        .menuBar {
            height: 30px;
            width: 100%;
            background-color: blueviolet;
            text-align: center;
        }

        .leftSideBar {
            height: 50px;
            width: 20%;
            background-color: cadetblue;
            text-align: center;
            float: left;
        }

        .mainContent {
            height: 50px;
            width: 60%;
            background-color: darkorange;
            text-align: center;
            float: left;
        }

        .rightSideBar {
            height: 50px;
            width: 20%;
            background-color: cornflowerblue;
            text-align: center;
            float: left;
        }

        footer {
            bottom: 0px;
            height: 30px;
            width: 100%;
            background-color: aqua;
            text-align: center;
            position: absolute;
        }
    </style>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <div>
        <div class="header">Header</div>
        <div class="menuBar">Menu Bar</div>
        <div>
            <div class="leftSideBar">Left Side Bar</div>
            <div class="mainContent">
               <div class="container">
                   <div class=" row">
                       <div class=" col-md-6" style="background-color:aqua">1
                            <div class=" row">
                               <div class="col-md-4"style="background-color:blue">1</div>
                               <div class="col-md" style="background-color:darkgreen">2</div>
                           </div>
                       </div>
                       <div class=" col-md-6">2
                           <div class=" row">
                               <div class="col-md-4">3</div>
                               <div class="col-md-4">4</div>
                               <div class="col-md-4">5</div>
                           </div>
                       </div>
                   </div>
               </div> 
            </div>
            <div class="rightSideBar">Right Side Bar</div>
        </div>

    </div>

    <footer>Footer</footer>
    <script src="../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
</body>
</html>
